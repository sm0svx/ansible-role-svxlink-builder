---
# The Git remote repo URL/path
svxlink_builder_git_repo: "https://github.com/sm0svx/svxlink.git"

# The Git branch/tag/hash to use
svxlink_builder_git_version: "master"

# Clear build cache before building
svxlink_builder_clear_build_cache: False

# The name of the user to run svxlink processes as
svxlink_builder_run_as_user: "svxlink"

# The name of the group to run svxlink processes as
svxlink_builder_run_as_group: "svxlink"

# Choose the number of parallell jobs to use when building. Leave undefined for
# letting the build tool choose what is appropriate for the build platform.
#svxlink_builder_build_jobs: 4
